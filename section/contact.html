<section id="contact" >
    <h2>Contacto</h2>
    <p>¡Me encantaría saber de ti! Si tienes alguna pregunta o comentario, puedes enviarme un mensaje a través de este formulario.</p>
    <form action="mailto:tu-email@dominio.com" method="post" enctype="text/plain">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
        </div>
        <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje..." required></textarea>
        </div>
        <button type="submit">Enviar Mensaje</button>
    </form>
</section>
