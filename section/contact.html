<section id="contact" class="contact">
    <h2>Contacto</h2>
    <p>Si deseas ponerte en contacto conmigo, por favor llena el formulario o envíame un mensaje directamente a mi correo electrónico.</p>
    <!-- Formulario de Contacto -->

    <form action="mailto:tuemail@dominio.com" method="post" enctype="text/plain">
        <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
    </div>

    <button type="submit" class="btn">Enviar Mensaje</button>
    </form>

    <!-- Enlaces a redes sociales -->
    <div class="social-links">
    <h3>También puedes encontrarme en:</h3>
    <ul>
        <li><a href="https://www.linkedin.com/in/tu-perfil" target="_blank">LinkedIn</a></li>
        <li><a href="https://github.com/tu-perfil" target="_blank">GitHub</a></li>
        <!-- Agrega más enlaces si tienes redes relevantes -->
    </ul>
    </div>

</section>
